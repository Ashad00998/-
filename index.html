<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио — Маремкулов Асхад</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --accent-light: #22d3ee;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
            --gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
            --gradient-hover: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #0891b2 100%);
            --card-gradient: linear-gradient(145deg, #ffffff 0%, #f1f5f9 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 40px rgba(99, 102, 241, 0.15);
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Шапка с градиентом и стеклом */
        header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient);
            opacity: 0.95;
            z-index: -1;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        header h1 em {
            background: linear-gradient(135deg, var(--accent-light) 0%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-style: normal;
        }
        
        /* Навигация с неоновым эффектом */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }
        
        nav a:hover::before {
            left: 100%;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--accent-light);
            transition: width 0.3s ease;
        }
        
        nav a:hover::after {
            width: 80%;
        }
        
        /* Основной контент */
        main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 30px;
            background: var(--card-gradient);
            border-radius: 24px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        /* Секции */
        section {
            margin-bottom: 60px;
        }
        
        section h2 {
            color: var(--primary-dark);
            border-bottom: 3px solid;
            border-image: var(--gradient) 1;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 2rem;
            position: relative;
            display: inline-block;
        }
        
        section h2::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }
        
        /* Обо мне */
        .about-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }
        
        @media (min-width: 768px) {
            .about-container {
                flex-direction: row;
                align-items: flex-start;
            }
        }
       
        .about-image {
            text-align: center;
            flex-shrink: 0;
            position: relative;
        }
        
        .about-image::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: var(--gradient);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.5;
            filter: blur(15px);
        }
        
        /* Изображение */
        img {
            border-radius: 50%;
            border: 4px solid transparent;
            background: linear-gradient(45deg, var(--primary), var(--accent)) border-box;
            padding: 3px;
            max-width: 100%;
            height: auto;
            transition: all 0.5s ease;
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.2);
        }
        
        img:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
        }
        
        /* Цитата */
        blockquote {
            background: linear-gradient(145deg, var(--light) 0%, #ffffff 100%);
            border-left: 5px solid var(--accent);
            padding: 25px;
            margin: 25px 0;
            font-style: italic;
            border-radius: 15px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(6, 182, 212, 0.1);
        }
        
        blockquote::before {
            content: "❝";
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 3rem;
            color: var(--accent);
            opacity: 0.2;
        }
        
        blockquote:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(6, 182, 212, 0.2);
        }
        
        /* Сетка проектов с эффектом переворота */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        /* Карточки с переворотом */
        .flip-card {
            background: transparent;
            height: 350px;
            perspective: 1500px;
        }
        
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }
        
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .flip-card-front {
            background: var(--gradient);
            color: white;
        }
        
        .flip-card-front h3 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .flip-card-back {
            background: white;
            color: var(--dark);
            transform: rotateY(180deg);
            box-shadow: var(--shadow-hover);
        }
        
        .flip-card-back h3 {
            color: var(--primary-dark);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        /* ЭЛЕМЕНТЫ ГАЛЕРЕИ */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        
        .media-item {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: var(--shadow);
        }
        
        /* Эффект блика */
        .media-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
            z-index: 1;
        }
        
        .media-item:hover::before {
            left: 100%;
        }
        
        /* Увеличение при наведении */
        .media-item:hover {
            transform: scale(1.03);
            z-index: 10;
            box-shadow: var(--shadow-hover);
        }
        
        /* ИЗОБРАЖЕНИЯ В ГАЛЕРЕЕ */
        .media-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 0;
            border: none;
            padding: 0;
            transition: transform 0.6s ease;
        }
        
        .media-item:hover img {
            transform: scale(1.1);
        }
        
        /* ПОДПИСЬ К ИЗОБРАЖЕНИЯМ */
        .media-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(30, 41, 59, 0.9));
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.5s ease;
            z-index: 2;
        }
        
        .media-item:hover .media-caption {
            transform: translateY(0);
        }
        
        /* Блог - аккордеон */
        .accordion {
            margin-top: 30px;
        }
        
        .accordion-item {
            margin-bottom: 15px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            background: white;
        }
        
        .accordion-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            font-size: 1.1rem;
        }
        
        .accordion-header:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #7c3aed 100%);
            padding-left: 30px;
        }
        
        .accordion-header::after {
            content: '❯';
            position: absolute;
            right: 20px;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
            transform: rotate(90deg);
        }
        
        .accordion-checkbox:checked + .accordion-header::after {
            transform: rotate(270deg);
        }
        
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }
        
        .accordion-checkbox {
            display: none;
        }
        
        .accordion-checkbox:checked ~ .accordion-content {
            max-height: 500px;
            padding: 25px;
            border-top: 1px solid #e2e8f0;
        }
        
        /* Кнопки */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--gradient);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .btn:hover {
            background: var(--gradient-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        /* Кнопка "Наверх" */
        .back-to-top {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: var(--gradient);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.8rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .back-to-top:target {
            opacity: 1;
            visibility: visible;
            animation: bounce 1s ease;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
        
        .back-to-top:hover {
            background: var(--gradient-hover);
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.6);
        }
        
        /* Подвал */
        footer {
            background: linear-gradient(135deg, var(--dark) 0%, #0f172a 100%);
            color: white;
            padding: 50px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient);
        }
        
        footer h2 {
            color: white;
            margin-bottom: 30px;
            font-size: 2rem;
            position: relative;
            display: inline-block;
        }
        
        footer h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            gap: 30px;
        }
        
        @media (min-width: 600px) {
            .footer-content {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        address {
            font-style: normal;
            margin-bottom: 20px;
        }
        
        address a {
            color: var(--accent-light);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        address a:hover {
            color: white;
            text-decoration: underline;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        /* Анимация иконок соцсетей */
        .social-links .btn {
            animation: float 3s ease-in-out infinite;
            width: 120px;
        }
        
        .social-links .btn:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .social-links .btn:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Разделитель */
        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            margin: 40px 0;
        }
        
        /* Декоративные элементы */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 10%;
            left: 5%;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            background: var(--accent);
            bottom: 20%;
            right: 10%;
        }
        
        /* АДАПТИВНОСТЬ */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            main {
                padding: 20px;
                margin: 15px;
            }
            
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .flip-card {
                height: 300px;
            }
            
            .back-to-top {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 20px 15px;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
            
            section h2 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
